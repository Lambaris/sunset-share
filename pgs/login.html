<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>
    <link rel="icon" href="../imgs/logo_simplified.png" type="image/x-icon">

<body>

        <div class="d-none d-lg-flex loginBG align-items-center justify-content-center">

                            <img src="../imgs/text_logo.png" class="img-fluid" alt="">

                    </div>

                    <div>

                        <input type="text" placeholder="Nome" class="form-control form">

                    </div>
                    <div class="row">
                        <div class="col-6"></div>

                            <p>Não têm conta ainda?<a href="">Cadastre-se</a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="d-flex d-lg-none background align-items-center justify-content-center">
            <div class="login-pannelBG d-flex align-items-center justify-content-center">
                <div class="login-pannel container">
                    <div class="d-flex justify-content-center">
                        <figure class="w-80">
                            <img src="../imgs/text_logo.png" class="img-fluid" alt="">
                        </figure>
                    </div>

                    <div>

                        <input type="text" placeholder="Nome" class="form-control">
                        <input type="text" placeholder="Senha" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-12 col-lg-6">
                            <p>Não têm conta ainda?<a href="">Cadastre-se</a></p>

                    </div>

                </div>
            </div>
        </div>
