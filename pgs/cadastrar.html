<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../imgs/logo_simplified.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="bg">
        <div class="d-none d-lg-flex loginBG align-items-center justify-content-center">
            <div class="login-pannelBG d-flex align-items-center justify-content-center ">
                <div class="signup-pannel container border border-white roundeder">

                    <div class="d-flex justify-content-center pt-5">
                        <h4 class="text-white fw-light">Cadastro</h4>
                    </div>

                    <div class="mt-3 mb-3 line w-100"></div>

                    <div class="d-flex pt-2">
                        <div class="w-100">
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" placeholder="Nome" class="form-control form mt-2">
                                </div>
                                <div class="col-6">
                                    <input type="text" placeholder="Nome de Usuário" class="form-control form mt-2">
                                </div>
                            </div>

                            <input type="e-mail" placeholder="E-mail" class="form-control form mt-2">
                            <input type="date" placeholder="Data de nascimento" class="form-control form mt-2">
                            <input type="password" placeholder="Senha" class="form-control form mt-4">
                            <input type="password" placeholder="Confirmar Senha"
                                class="form-control form mt-2 alert alert-danger">
                            <div class="row pt-3 d-flex">

                                <div class="col-6">
                                    <div class="d-flex justify-content-start">
                                        <a href="../index.html" class="border border-white rounded">
                                            <button
                                                class="btn btn-light d-flex justify-content-center align-items-center">
                                                <p class="no-margin m-1">Retornar ao Início <i
                                                        class="bi bi-arrow-90deg-left"></i>
                                                </p>
                                            </button>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="d-flex justify-content-end">
                                        <button class="btn btn-primary">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex d-lg-none loginBG container align-items-center justify-content-center">
            <div class="d-block">
                <div class="w-100 d-flex justify-content-center blur align-items-center">
                    <div class="d-flex justify-content-center align-items-center pt-3 p-2">
                        <h4 class="text-white fw-light">Cadastro</h4>
                    </div>
                </div>
                <div class="d-flex mt-2 p-3 blur rounded">
                    <div class="w-100">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" placeholder="Nome" class="form-control form mt-2">
                            </div>
                            <div class="col-6">
                                <input type="text" placeholder="Nome de Usuário" class="form-control form mt-2">
                            </div>
                        </div>

                        <input type="e-mail" placeholder="E-mail" class="form-control form mt-2">
                        <input type="date" placeholder="Data de nascimento" class="form-control form mt-2">
                        <input type="password" placeholder="Senha" class="form-control form mt-4">
                        <input type="password" placeholder="Confirmar Senha"
                            class="form-control form mt-2 alert alert-danger">
                        <div class="row pt-3 d-flex">
                            <div class="col-6 offset-6">
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-primary">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="d-flex justify-content-center mt-4">
                    <a href="../index.html" class="border border-white rounded">
                        <button class="btn btn-light d-flex justify-content-center align-items-center">
                            <p class="no-margin m-1">Retornar ao Início <i class="bi bi-arrow-90deg-left"></i>
                            </p>
                        </button>

                    </a>
                </div>
            </div>

                </div>
                <div>
                    <input type="text" placeholder="Nome" class="form-control">
                    <input type="text" placeholder="Senha" class="form-control">
                </div>
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-12 col-lg-6">
                        <p>Não têm conta ainda?<a href="">Cadastre-se</a></p>
                    </div>
                </div>

            </div> -->

        </div>
    </main>
</body>
